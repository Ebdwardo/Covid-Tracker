<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-area">
    <input type="text" id="country" placeholder="Enter a Country" />
    <button type="submit" onclick="fetchCountryData()">Search</button>
    <button type="submit" onclick="fetchData()">Reset</button>
  </div>
  <div class="container">
    <h1>COVID-19 Tracker</h1>
    <p>Real-time COVID-19 statistics by country.</p>
    <table id="covid-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Cases</th>
          <th>Active Cases</th>
          <th>Recovered</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
